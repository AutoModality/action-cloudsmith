name: Cloudsmith Push
on: 
  push:
    branches:
      - master
    tags:
      - '*'
jobs:
  push-file:
    runs-on: ubuntu-latest
    name: Push demo
    steps:
    - name: Push
      id: push
      uses: AutoModality/action-cloudsmith@master
      with:
        command: 'push'
        format: 'deb'
        owner: 'automodality'
        repo: 'trial'
        distro: 'ubuntu'
        release: 'xenial'
        file: 'action.yml'

