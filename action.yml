# action.yml
name: 'Cloudsmith'
description: 'Interact with Cloudsmith repositories'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
  os: 
    description: 'The operating system that ran your action'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}